<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="slideshow-example" data-component="slideshow">
      <div role="list">
        <div class="slide" id = "slide-1">
          <img src="images2.JPG" alt="Loading..." width="640px" height="450px">
        </div>
        <div class="slide" id = "slide-2">
          <img src="images3.JPG" alt="Loading..."width="640px" height="450px">
        </div>
        <div class="slide" id = "slide-3">
          <img src="images1.JPG" alt="Loading..." width="640px" height="450px">
        </div>
      </div>
    </div>
    <button onclick="imgPlus();">+</button>
    <button onclick="imgMinus();">-</button>
  <script src="main.js"></script>
  </body>
</html>
